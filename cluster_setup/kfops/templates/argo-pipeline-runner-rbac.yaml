  resources:
  - secrets
  verbs:
  - get
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - watch
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-pipeline-runner-rolebinding-kubeflow-namespace
  namespace: kubeflow
  labels:
    {{- include "labels" . | nindent 4 }}
